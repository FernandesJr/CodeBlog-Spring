<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="https://thymeleaf.org/"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>CodeBlog NewPost</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Adicionado para que o Summernote funcione -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>
<header>
    <!-- NavBar Como um span -->
    <nav class="navbar navbar-light bg-light" style="font">
        <span class="navbar-brand mb-0 h1" style="font-weight:bold;">MyCodeBlog FernandesJr.</span>
    </nav>
</header>

<main>
    <div  class="container" style="width: 60%; padding-bottom: 20px;">
        <nav aria-label="breadcrumb" style="background-color: white !important;">
            <ol class="breadcrumb" style="background-color: white !important; padding-left:0px;">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item " aria-current="page"><a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}">Post detalhes</a></li>
                <li class="breadcrumb-item active" aria-current="page">Editar Post</li>
            </ol>
        </nav>
        <div>
            <!-- -->
            <th:block th:include="mensagemValidacao"></th:block>
            <!--<layout:block layout:replace="${mensagemValidacao}"></layout:block>-->
            <form method="post" action="/editpost">
                <input type="text" name="id" th:value="${post.id}" style="display: none;">
                <div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="Título *" th:value="${post.titulo}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="autor" placeholder="Autor *" th:value="${post.autor}">
                </div>

                <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto *" th:text="${post.texto}"></textarea>

                <small class="form-text text-muted">(*) Campos obrigatórios</small>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Atualizar</button>
                <a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
            </form>
        </div>
    </div>
</main>

<script>
    $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
    });
</script>

</body>
</html>
