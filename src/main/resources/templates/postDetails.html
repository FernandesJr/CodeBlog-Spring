<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CodeBlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<header>
    <!-- NavBar Como um span -->
    <nav class="navbar navbar-light bg-light" style="font">
        <span class="navbar-brand mb-0 h1" style="font-weight:bold;">MyCodeBlog FernandesJr.</span>
    </nav>
</header>

<main>
    <div  class="container" style="width: 60%; padding-bottom: 20px;">
        <nav aria-label="breadcrumb" style="background-color: white !important;">
            <ol class="breadcrumb" style="background-color: white !important; padding-left:0px;">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Post detalhes</li>
            </ol>
        </nav>
        <article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.titulo}"></span></h1>
            <p class="card-subtitle mb-2 text-muted">
                <i class="material-icons">person_outline</i>
                <span th:text="${post.autor}" style="margin-top: -5px;"></span>
                <br>
                <i class="material-icons">date_range</i>
                <span th:text="${post.data}" style="margin-top: -5px;"></span>
            </p>
            <section>
                <p class="card-text" style="margin-top: 40px; text-align: justify;"><span th:utext="${post.texto}"></span></p>
            </section>
        </article>
    </div>
</main>
</body>
</html>
