<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CodeBlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<header>
    <!-- NavBar Como um span -->
    <nav class="navbar navbar-light bg-light" style="font">
        <span class="navbar-brand mb-0 h1" style="font-weight:bold;">MyCodeBlog FernandesJr.</span>
    </nav>
</header>

<main>
    <div  class="container" style="width: 60%; padding-bottom: 20px;">
        <nav aria-label="breadcrumb" style="background-color: white !important;">
            <ol class="breadcrumb" style="background-color: white !important; padding-left:0px;">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Post detalhes</li>
            </ol>
        </nav>
        <article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.titulo}"></span></h1>
            <p class="card-subtitle mb-2 text-muted">
                <i class="material-icons">person_outline</i>
                <span th:text="${post.autor}" style="margin-top: -5px;"></span>
                <br>
                <i class="material-icons">date_range</i>
                <span th:text="${post.data}" style="margin-top: -5px;"></span>
            </p>
            <section>
                <p class="card-text" style="margin-top: 40px; text-align: justify;"><span th:utext="${post.texto}"></span></p>
            </section>
        </article>
        <div style="margin-top: 20px;" class="border-top">
            <a href="#" class="btn"><span class="material-icons" style="padding: 5px 10px;">edit_note</span></a>
            <!-- Botão para acionar modal -->
            <button type="button" class="btn" data-toggle="modal" data-target="#ExemploModalCentralizado" style="border-style: none; background-color: white;">
                <span class="material-icons" style="color: rgb(255,99,71); padding: 5px 10px;">delete</span>
            </button>
        </div>
    </div>
</main>

    <!-- Modal -->
    <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Realmente deseja EXCLUIR ?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Você não poderá mais vizualizar esse post.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <!--<button type="button" class="btn btn-danger" >Excluir</button>-->
                    <a th:href="${(#mvc.url('CC#delPost').arg(0, post)).build()}" class="btn btn-danger">Exluir</a>
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
